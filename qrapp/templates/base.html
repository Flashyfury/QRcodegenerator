{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>QR Generator</title>
  <link rel="stylesheet" href="{% static 'qrapp/css/styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home' %}">QRGen</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
      <li class="nav-item"><a class="nav-link" href="{% url 'history' %}">History</a></li>
      <li class="nav-item"><a class="nav-link" href="#">{{ user.username }}</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
      {% else %}
      <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
<div class="container mt-4">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>
<!-- QR code library for browser: using qrcode library (toCanvas) -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="{% static 'qrapp/js/preview.js' %}"></script>
</body>
</html>
